<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to learn more about Katputli puppetry, place orders, or inquire about workshops.">
    <title>Contact - Katputli</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-logo">
            <a href="../index.html">
                <img src="../assets/images/Katputli Logo.png" alt="Katputli Logo">
            </a>
        </div>
        <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="diy.html">DIY Ideas</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="contact-hero-content">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you. Reach out to us for any questions about our traditional puppets or custom orders.</p>
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title">Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="../js/main.js"></script>
</body>
</html>
